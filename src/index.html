<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/first-components.esm.js"></script>
  <script nomodule src="/build/first-components.js"></script>

  <script>
    window.onload = function () {
      let rating = document.getElementById("rating");
      rating.addEventListener("ratingUpdated", function (event) {
        alert(event.detail.value);
      })
    };
  </script>

</head>
<body>
  <k-greeting name="Jack Brogan"></k-greeting>


  <h1>K-Rating</h1>
  <k-rating id="rating" max-value="20" value="3"></k-rating>

  <h1>K-Button</h1>
  <k-button color="primary">Button</k-button>
  <k-button color="danger">Button</k-button>
  <k-button color="plain">Button</k-button>
  <br>
  <br>

  <k-button color="primary" type="plain">Button</k-button>
  <k-button color="danger" type="plain">Button</k-button>
  <k-button color="plain" type="plain">Button</k-button>
  <br>
  <br>

  <k-button color="primary" type="raised">Button</k-button>
  <k-button color="danger" type="raised">Button</k-button>
  <k-button color="plain" type="raised">Button</k-button>
  <br>
  <br>

  <k-button color="primary" type="outline">Button</k-button>
  <k-button color="danger" type="outline">Button</k-button>
  <k-button color="plain" type="outline">Button</k-button>
  <br>
  <br>

  <k-button color="primary" type="flat">Button</k-button>
  <k-button color="danger" type="flat">Button</k-button>
  <k-button color="plain" type="flat">Button</k-button>
  <br>
  <br>
</body>
</html>
