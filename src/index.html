<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/first-components.esm.js"></script>
  <script nomodule src="/build/first-components.js"></script>

  <script>
    window.onload = function () {
      let rating = document.getElementById("rating");
      rating.addEventListener("ratingUpdated", function (event) {
        alert(event.detail.value);
      })
    };
  </script>

</head>
<body>
  <k-greeting user="jack brogan"></k-greeting>
  <k-rating id="rating" max-value="5" value="3"></k-rating>

  <k-button color="primary">Hello</k-button>
  <k-button color="primary" type="plain">Hello</k-button>
  <k-button color="primary" type="raised">Hello</k-button>
  <k-button color="primary" type="outline">Hello</k-button>
  <k-button color="primary" type="flat">Hello</k-button>
  <br>
  <br>
  <k-button color="danger">Hello</k-button>
  <k-button color="danger" type="plain">Hello</k-button>
  <k-button color="danger" type="raised">Hello</k-button>
  <k-button color="danger" type="outline">Hello</k-button>
  <k-button color="danger" type="flat">Hello</k-button>
</body>
</html>
